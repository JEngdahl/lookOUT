<div class="event-container">
  <div class="container col-md-7">
    <div class="title">
      <h1 class="heading">{{ event.name }}<span class="event-category">{{ event.category}}</span></h1>
      <p class="lead"> {{ event.description }}</p>
    </div>
      <div class="details">
        <div class ="map">
          <iframe
            width="400"
            height="225"
            frameborder="0" style="border:0"
            ng-src="{{mapUrl}}" allowfullscreen>
          </iframe>
        </div>
        <div class="info">
          <div class"event-time">
            <span class="event-hour">{{event.time | date : "h"}}</span>
            <span class="event-minutes">{{ event.time | date : "mm a"}}</span>
          </div>
          <div class="venue-name">{{ event.venue }}</div>
          <p class="venue-address">{{ event.venueAddress }}</p>
        </div>
      </div>
  </div>
  <div class=" container col-md-5">
    <img class="flyer img-rounded pull-right" src= {{event.ogImage}}>
  </div>
</div>
